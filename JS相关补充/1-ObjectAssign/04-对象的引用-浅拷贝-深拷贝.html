    <!-- 2.对象的浅拷贝 -->
    <script>
        const info = { name: "kobe", age: 18, friends: { name: "why" } }

        // Object.assign()
        // const obj = Object.assign({}, info)
        // lodash
        const obj = _.clone(info)

        info.name = "James"
        console.log(obj.name);//kobe

        info.friends.name = "why"
        console.log(obj.friends.name);//why


    </script>

    <!-- 3.对象的深拷贝 -->
    <script>
        const info1 = { name: "kobe", age: 18, friends: { name: "why" } }

        // lodash
        const obj1 = _.cloneDeep(info1)
        const obj2 = JSON.parse(JSON.stringify(info1))

        info1.friends.name = "job"
        console.log(obj1.friends.name);// why
        console.log(obj2.friends.name);// why
    </script>
