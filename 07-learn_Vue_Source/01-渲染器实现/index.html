<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 1.通过h函数是来创建一个vnode
        const vnode1 = h('div', { class: "why", id: "aaa" }, [
            h("h2", null, "当前计数:100"),
            h("button", null, "+1")
        ])// vdom

        // 2.通过mount函数，将vnode挂载到div#app上
        mount(vnode1, document.querySelector("#app"))

        // 3.创建新的vnode，新的vnode和旧vnode做一个diff算法
        setTimeout(() => {
            const vnode2 = h('div', { class: "coderwhy", id: "aaa" }, [
                h("h2", null, "当前计数:100"),
                h("button", null, "+1")
            ])
            patch(vnode1, vnode2)
        }, 2000)
    </script>
</body>

</html>
