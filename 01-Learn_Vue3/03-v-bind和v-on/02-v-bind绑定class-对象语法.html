<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }

        .title {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div :class="className">哈哈哈</div>
        <!-- 对象语法：{'active':boolean} -->
        <div :class="{active:isActive}">呵呵呵</div>
        <button @click="toggle">切换</button>

        <!-- 也可以有多个键值对 -->
        <div :class="{active:isActive,title:true}">呵呵呵呵</div>

        <!-- 默认的class和动态的class结合 -->
        <div class="abc cba" :class={active:isActive,title:true}>呵呵哈哈</div>

        <!-- 将对象放到一个单独的属性中 -->
        <div class="abc cba" :class="classObj">哈哈呵呵</div>

        <!-- 将返回的对象放到一个methods(computed)方法中 -->
        <div class="abc cba" :class="getClassObj()">呵哈呵哈</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello World',
                    className: "active",
                    isActive: true,
                    classObj: {
                        active: true,
                        title: true
                    }
                }
            },
            methods: {
                toggle() {
                    this.isActive = !this.isActive
                },
                getClassObj() {
                    return {
                        active: true,
                        title: true
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
