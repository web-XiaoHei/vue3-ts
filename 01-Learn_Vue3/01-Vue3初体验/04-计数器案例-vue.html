<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: `
           <div>
            <h2 class="counter">{{counter}}</h2>
            <button class="add" @click='increment'>+1</button>
            <button class="sub" @click='decrement'>-1</button>
            </div>
            `,
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter > 0 ? this.counter-- : 0
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
